# define group app
upstream declutter {
  # balancing by ip
  ip_hash;
  # define server app
  server declutter:8000;
}

server {

    listen 80;
    # set client body size to 2M #
    client_max_body_size 100M;

    # all requests proxies to app
    location / {
        proxy_pass http://declutter/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /declutter/static/;
    }
    location /media/ {
        alias /declutter/media/;
    }

    # domain localhost
    server_name localhost;
}

